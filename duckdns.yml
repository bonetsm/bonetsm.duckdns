host: localhost
tasks:
  - name: DUCKDNS | get current IP
    ipify:
  - name: DUCDKNS | update DUCKDNS registration
    uri:
      url: https://www.duckdns.org/update?domains={{duckdns_domain}}&token={{duckdns_token}}&ip={{}}
      return_content: yes
    register: duckdns_response
    failed_when: "duckdns_response.content is not 'OK'"
